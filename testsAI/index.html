<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster Prediction</title>
</head>
<body>
    <h1>Cluster Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="visits">Number of Visits:</label>
        <input type="number" id="visits" name="visits" required><br><br>
        
        <label for="spendings">Total Spendings:</label>
        <input type="number" id="spendings" name="spendings" step="0.01" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
